{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <center><h2>Masukkan Data Ikan Hias </h2></center><br>
            {% if pesan %}
                <div class="alert alert-success">{{ pesan }}</div>
            {% endif %} 
           <form action="/tambahikanhias/" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Simpan" class="btn btn-success mt-3">
                <a href="/halamandata/" class="btn btn-warning mt-3">Kembali</a>
            
            </form>
        </div>
    </div>
</div>


{% endblock %}
