{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3> Ubah: {{ikan_hias.nama_ikan}} </h3>
           <form action="{% url 'ubahikanhias' fish.id %}" method="post">
                {% csrf_token %}

                <input type="submit" value="Simpan" class="btn btn-success mt-3">
                <a href="/tambahikanhias/" class="btn btn-warning mt-3">Kembali</a>
            
            </form>
        </div>
    </div>
</div>


{% endblock %}
